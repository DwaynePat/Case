<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidates List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" />
    <link rel="stylesheet" href="/src/css/CandidatesList.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row-aff">
        <span class="vote">VOTE</span>
        <div class="rectangle"></div>

        <!-- Added divs for images -->
        <div class="image-1"></div>
        <div class="image-2"></div>

        <div class="rectangle-box"></div>
        <div class="rectangle-box-1">
          <button class="candidate-name">
            <span class="candidate">CANDIDATE</span
            ><span class="empty-2"> </span><span class="name">NAME</span>
          </button>
        </div>
        <div class="rectangle-3">
          <button class="candidate-name-4">
            <span class="candidate-5">CANDIDATE</span
            ><span class="empty-6"> </span><span class="name-7">NAME</span>
          </button>
        </div>
      </div>
      <div class="flex-row-c">
        <span class="candidates">CANDIDATES</span
        ><span class="presidential">PRESIDENTIAL<br /></span>
      </div>
    </div>
    
  </body>
</html>
